# ------------------------------------------------------------------------- #
# EMPC CONFIG FILE FOR /FIXGENDERS
# DEFAULTS: "fixgenders", false, true
# NEW VALUES SHOULD BE THE SAME FORMAT AS THE DEFAULTS
# ------------------------------------------------------------------------- #

# Sets an alias which will point to this command and will be shown to players.
# A forward slash will automatically be added where necessary, don't add one.
# If you want to disable aliases for this command, set this to "fixgenders".
commandAlias = "fixgenders"

# Players who have genders fixed from console/blocks are usually notified.
# If true, silence these notifications. Player-issued fixes still show up!
sneakyMode = false

# Do we need a confirmation (-c) flag before proceeding?
requireConfirmation = true